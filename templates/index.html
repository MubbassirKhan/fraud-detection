<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection - Transaction ID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #1e2a78;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            color: #d9e4ff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        /* Header Section Styling */
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #1e2a78;
            font-weight: bold;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            margin-top: 80px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Button Customization */
        .btn-custom {
            background-color: #1e90ff;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #187bcd;
            transform: scale(1.05);
        }

        .btn-outline-secondary {
            border-color: #1e90ff;
            color: #1e90ff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
        }

        /* Response Styling */
        .response {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .response.success {
            color: green;
        }

        .response.error {
            color: red;
        }

        .badge-fraud {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .badge-non-fraud {
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #1e2a78;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header & Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fraud Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h3>Fraud Detection - Check Transaction ID</h3>

        <!-- Transaction ID Input Form -->
        <form id="transactionForm">
            <div class="mb-3">
                <label for="transactionID" class="form-label">Enter Transaction ID</label>
                <input type="text" class="form-control" id="transactionID" placeholder="TXN12345" required>
            </div>
            <button type="button" class="btn-custom" id="submitBtn">Check Fraud Status</button>
            <button type="button" class="btn btn-outline-secondary mt-3" id="clearBtn">Clear Input</button>
        </form>

        <!-- Response Message -->
        <div id="response" class="response"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Fraud Detection | All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function () {
            const transactionID = document.getElementById('transactionID').value.trim();
            const responseDiv = document.getElementById('response');

            if (!transactionID) {
                responseDiv.innerHTML = '<span class="badge-fraud">Please enter a Transaction ID.</span>';
                return;
            }

            try {
                //     const response = await fetch('http://127.0.0.1:8000/predict/', {
                //         method: 'POST',
                //         headers: { 'Content-Type': 'application/json' },
                //         body: JSON.stringify({ "TransactionID": transactionID }),
                //     });
                const response = await fetch('http://127.0.0.1:8000/predict/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "TransactionID": transactionID }),
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = `
                    <span class="${data.Fraud ? 'badge-fraud' : 'badge-non-fraud'}">
                        Transaction ${data.TransactionID} is ${data.Fraud ? 'Fraudulent' : 'Not Fraudulent'}.
                    </span>
                `;
                } else {
                    responseDiv.innerHTML = `<span class="badge-fraud">Error: ${data.detail}</span>`;
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = '<span class="badge-fraud">An error occurred. Please try again later.</span>';
            }
        });

        document.getElementById('clearBtn').addEventListener('click', function () {
            document.getElementById('transactionID').value = '';
            document.getElementById('response').innerHTML = '';
        });
    </script>

</body>

</html>
